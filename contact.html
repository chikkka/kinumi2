      <h1 class="mainTitle">ママのためのサロン&nbsp;&nbspやます</h1>
      <h3 id="contact">ご予約・お問い合わせ</h3>
      <form action="send_email.php" method="POST" id="contactWrap">
        <!-- お名前 -->
        <label class="contact_name">お名前(必須)</label>
        <input type="text" id="name" name="user_name" required>
        <br>

        <!-- 電話番号 -->
        <label class="contact_phone">電話番号(必須)</label>
        <input type="tel" id="phone" name="user_phone" required>
        <br>

        <!-- メールアドレス -->
        <label class="contact_email">メールアドレス</label>
        <input type="email" id="email" name="user_email">
        <br>

        <!-- 予約希望日 -->
        <label class="contact_date">ご予約希望日(必須)</label>
        <input type="date" id="date" name="date" required>
        <br>

        <!-- 予約希望時間 -->
        <label class="contact_time">ご希望のお時間(必須)</label>
        <input type="time" id="time" name="time" required>
        <br>

        <!-- 希望メニュー -->
        <label id="requestMenu">ご希望の施術メニュー( 複数選択可 )</label>
        <fieldset>
          <legend>facial</legend>
          <label class="choices" >
            <input type="checkbox" id="menuSonic" class="choices_input" name="sonic">超音波ソニック
          </label> 
          <label class="choices" >
            <input type="checkbox" id="menuIon" class="choices_input" name="ion">イオンスチームフェイシャルマッサージ
          </label>
          <label class="choices" >
            <input type="checkbox" id="menuSonicIon" class="choices_input" name="sonic-ion">超音波ソニック＋スチームフェイシャルマッサージ
          </label>
          <label class="choices" >
            <input type="checkbox" id="menuPoration" class="choices_input" name="poration">ポレーション（選べるトリートメントパック付き）
          </label>
          <label class="choices" >
            <input type="checkbox" id="menuSphere" class="choices_input" name="sphere">3Dスフィア
          </label>
          <label class="choices" >
            <input type="checkbox" id="menuCray" class="choices_input" name="cray">クレイマスク
          </label>
          <label class="choices" >
            <input type="checkbox" id="menuMonitor" class="choices_input" name="monitor">スキンケアモニター
          </label>
        </fieldset>

        <fieldset>
          <legend>body</legend>
          <label class="choices">
            <input type="checkbox" id="menuAll70" class="choices_input" name="all70">全身(70min)
          </label>
          <label class="choices" >
            <input type="checkbox" id="menuUpperBody" class="choices_input" name="upperbody">上半身(40min)
          </label>
          <label class="choices" >
            <input type="checkbox" id="menuLowerBody" class="choices_input" name="lowerbody">下半身(30min)
          </label>
        </fieldset>

        <fieldset>
          <legend>head</legend>
          <label class="choices" >
            <input type="checkbox" id="menuHead60" class="choices_input" name="head60">60min
          </label>
          <label class="choices" >
            <input type="checkbox" id="menuHead25" class="choices_input" name="head25">25min
          </label>
          <label class="choices" >
            <input type="checkbox" id="menuHeadFacialOption" class="choices_input" name="facialoption">facial option
          </label>
        </fieldset>

        <fieldset>
          <legend>online facial</legend>
          <label class="choices" >
            <input type="checkbox" id="menuOnlineSphere" class="choices_input" name="online-sphere">3Dスフィア
          </label>
          <label class="choices" >
            <input type="checkbox" id="menuOnlineMassage" class="choices_input" name="online-massage">マッサージ
          </label>
          <label class="choices" >
            <input type="checkbox" id="menuOnlineSphereMassage" class="choices_input" name="online-sphere-massage">3Dスフィア+マッサージ
          </label>
        </fieldset>

        <fieldset>
          <legend>bridal</legend>
          <label class="choices" >
            <input type="checkbox" id="menuBridal" class="choices_input" name="bridal">ブライダル(カウンセリング込み)
          </label>
        </fieldset>

        <fieldset>
          <legend>make</legend>
          <label class="choices" >
            <input type="checkbox" id="menuAdultMake" class="choices_input" name="adultmakeup">大人メイク
          </label>
          <label class="choices" >
            <input type="checkbox" id="menuKidsMake" class="choices_input" name="kidsmakeup">キッズメイク
          </label>
          <label class="choices" >
            <input type="checkbox" id="menuMakeLesson40" class="choices_input" name="makelesson40">メイクレッスン(40min)
          </label>
          <label class="choices" >
            <input type="checkbox" id="menuMakeLesson80" class="choices_input" name="makelesson80">メイクレッスン(80min)
          </label>
        </fieldset>

        <!-- メッセージ -->
        <label id="otherContacts">その他のメッセージ・お問い合わせ</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit" id="button">送信</button>
      </form>
