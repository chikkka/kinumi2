      <h3 id="contact">ご予約・お問い合わせ</h3>
      <form action="send_email.php" method="POST" id="contactWrap">
        <!-- お名前 -->
        <label for="name" class="contact_name">お名前(必須)</label>
        <input type="text" id="name" name="name" required>
        <br>

        <!-- 電話番号 -->
        <label for="phone" class="contact_phone">電話番号(必須)</label>
        <input type="tel" id="phone" name="phone" required>
        <br>

        <!-- メールアドレス -->
        <label for="email" class="contact_email">メールアドレス</label>
        <input type="email" id="email" name="email">
        <br>

        <!-- 予約希望日 -->
        <label for="date" class="contact_date">ご予約希望日(必須)</label>
        <input type="date" id="date" name="date" required>
        <br>

        <!-- 予約希望時間 -->
        <label for="time" class="contact_time">ご希望のお時間(必須)</label>
        <input type="time" id="time" name="time" required>
        <br>

        <!-- 希望メニュー -->
        <fieldset>
          <legend class="contact_menu">ご希望の施術メニュー( 複数選択可 )</legend>

            <legend class="select_menu">facial</legend>

            <label class="choices" >

              <input type="checkbox" id="menuSphere" class="choices_input" name="menu[]" value="sphere">3Dスフィア

            <label class="choices" >
